<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoWatt - Pesquisar Item</title>
  <link rel="stylesheet" href="styles2.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="navbar-brand logo-text">EcoWatt</div>
      <div>
        <a href="index8.html" class="btn btn-navbar me-2">Histórico</a>
        <a href="index3.html" class="btn btn-navbar me-2">Login</a>
        <a href="index4.html" class="btn btn-navbar me-2">Cadastro</a>
        <a href="index.html" class="btn btn-navbar me-2">Calculadora</a>
        <a href="index6.html" class="btn btn-navbar me-2">Fórum</a>
        <a href="index5.html" class="btn btn-navbar me-2">Início</a>
        <button id="btnLogout" class="btn btn-danger">Sair</button>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container conteudo-pagina-inicial d-flex flex-column align-items-center justify-content-center">
    <h1 class="mb-4" style="font-weight: 600;">EcoWatt - Pesquise seu Eletrodoméstico</h1>
    <form id="formPesquisa" class="d-flex justify-content-center w-100" action="index2.html" method="GET">
      <input
        name="item"
        type="text"
        class="form-control input-custom me-2"
        placeholder="Digite o nome do eletrodoméstico (ex: Geladeira)"
        required
        autocomplete="off"
      />
      <button type="submit" class="btn btn-custom">Pesquisar</button>
    </form>
    <p class="mt-3 text-muted" style="font-size: 0.9rem;">Exemplos: Geladeira, Chuveiro Eletrico, Ferro de Passar Roupa, Televisão, Lâmpada</p>
  </div>

  <script>
    // Controle botão logout
    const btnLogout = document.getElementById('btnLogout');
    const usuarioLogado = localStorage.getItem('usuarioLogado');

    if (!usuarioLogado) {
      btnLogout.style.display = 'none';
    }

    btnLogout.addEventListener('click', () => {
      localStorage.removeItem('usuarioLogado');
      alert('Você saiu da sua conta.');
      window.location.href = 'index3.html';
    });

    // Opcional: adicionar funcionalidade para validar input antes de enviar (não obrigatório, mas legal)
    const formPesquisa = document.getElementById('formPesquisa');
    formPesquisa.addEventListener('submit', (e) => {
      const input = formPesquisa.elements['item'].value.trim();
      if (input === '') {
        e.preventDefault();
        alert('Por favor, digite o nome de um eletrodoméstico para pesquisar.');
      }
    });
  </script>

</body>
</html>
